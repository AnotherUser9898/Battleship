<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header>
        <div class="title">Battleship</div>
        <div class="instruction-bar"></div>

        <div class="mode-buttons">
            <div class="against-computer mode-select" id = "computer-button">vs Computer</div>
            <div class="against-human mode-select" id = "human-button">vs Human</div>
        </div>
    </header>
    <section class="main">
        <div class="around-grid">
            <div class="your-grid">
                <table class="grid your">
            
                </table>
                <div class="grid-info">Your Grid</div>
            </div>
            <div class="randomize randomize-your" data-linked-grid = "your">Randomize</div>
        </div>
        <div class="function-buttons">
            <button class="pass-device">Pass device</button>
            <button class="play">Play</button>
        </div>
        <div class="around-grid">
            <div class="opponent-grid">
                <table class="grid opponent">
                </table>
                <div class="grid-info">Opponent's Grid</div>
            </div>
            <div class="randomize randomize-opponent" data-linked-grid = "opponent">Randomize</div>
        </div>
    </section>
</body>
</html>
